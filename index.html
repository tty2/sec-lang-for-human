<!DOCTYPE html>
<html>
<head>
    <title>ModSecurity Rule Parser</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .split-view {
            display: flex;
            height: calc(100vh - 40px);
            position: relative;
        }
        .left-panel {
            height: 100%;
            overflow: hidden;
            padding: 10px;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }
        .right-panel {
            height: 100%;
            overflow: hidden;
            padding: 10px;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }
        .text-area {
            width: 100%;
            height: 100%;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            resize: none;
            box-sizing: border-box;
            white-space: pre;
            overflow: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: all 0.3s;
            outline: none;
        }
        .text-area:focus {
            border-color: #2196F3;
            box-shadow: 0 0 0 1px #2196F3;
        }
        .theme-dark .text-area:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 1px #1a73e8;
        }
        .output-area {
            width: 100%;
            height: 100%;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: auto;
            box-sizing: border-box;
            white-space: pre-wrap;
            transition: all 0.3s;
        }
        .divider {
            width: 2px;
            cursor: col-resize;
            height: 100%;
            position: absolute;
            top: 0;
            user-select: none;
            transition: background-color 0.3s;
        }
        .divider:hover {
            background-color: #999;
        }
        .footer {
            height: 40px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            transition: all 0.3s;
        }
        .theme-switch {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .switch-label {
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 14px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .3s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(24px);
        }

        /* Light Theme */
        .theme-light .left-panel { background-color: #f3f4f6; }
        .theme-light .right-panel { background-color: white; }
        .theme-light .text-area { 
            background-color: white;
            color: #000;
        }
        .theme-light .output-area { 
            background-color: white;
            color: #000;
        }
        .theme-light .footer {
            background-color: #f3f4f6;
            color: #000;
        }
        .theme-light .divider {
            background-color: #ccc;
        }

        /* Dark Theme */
        .theme-dark .left-panel { background-color: #1e1e1e; }
        .theme-dark .right-panel { background-color: #1e1e1e; }
        .theme-dark .text-area { 
            background-color: #1e1e1e;
            color: #d4d4d4;
            border-color: #404040;
        }
        .theme-dark .output-area { 
            background-color: #1e1e1e;
            color: #d4d4d4;
            border-color: #404040;
        }
        .theme-dark .footer {
            background-color: #1e1e1e;
            color: #d4d4d4;
        }
        .theme-dark .divider {
            background-color: #404040;
        }
        .theme-dark .comment { color: #6A9955; }
        .theme-dark .directive { color: #FF8C8C; font-weight: bold; }
        .theme-dark .variable { color: #4FC1FF; margin-left: 20px; }
        .theme-dark .operator { color: #C586C0; margin-left: 20px; }
        .theme-dark .action { color: #4EC9B0; margin-left: 40px; }

        /* Light Theme Colors */
        .theme-light .comment { color: #6b7280; }
        .theme-light .directive { color: #dc2626; font-weight: bold; }
        .theme-light .variable { color: #2563eb; margin-left: 20px; }
        .theme-light .operator { color: #7c3aed; margin-left: 20px; }
        .theme-light .action { color: #059669; margin-left: 40px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [input, setInput] = React.useState('');
            const [splitPosition, setSplitPosition] = React.useState(50);
            const [isDragging, setIsDragging] = React.useState(false);
            const [isDarkMode, setIsDarkMode] = React.useState(false);
            const containerRef = React.useRef(null);

            const startDragging = (e) => {
                setIsDragging(true);
                e.preventDefault();
            };

            const stopDragging = () => {
                setIsDragging(false);
            };

            const onDrag = (e) => {
                if (isDragging && containerRef.current) {
                    const containerWidth = containerRef.current.offsetWidth;
                    const newPosition = (e.clientX / containerWidth) * 100;
                    setSplitPosition(Math.min(Math.max(newPosition, 10), 90));
                }
            };

            React.useEffect(() => {
                if (isDragging) {
                    document.addEventListener('mousemove', onDrag);
                    document.addEventListener('mouseup', stopDragging);
                    return () => {
                        document.removeEventListener('mousemove', onDrag);
                        document.removeEventListener('mouseup', stopDragging);
                    };
                }
            }, [isDragging]);

            const parseRule = (text) => {
                return text.split('\n').map((line, index) => {
                    if (!line.trim()) {
                        return <div key={index}>&nbsp;</div>;
                    }

                    if (line.trim().startsWith('#')) {
                        return <div key={index} className="comment">{line}</div>;
                    }

                    if (line.trim().startsWith('SecRule') || line.trim().startsWith('SecAction')) {
                        try {
                            const directive = line.match(/^(SecRule|SecAction)/)[0];
                            const remainingLine = line.slice(directive.length).trim();
                            const firstQuoteIndex = remainingLine.indexOf('"');

                            if (firstQuoteIndex === -1) {
                                return (
                                    <div key={index}>
                                        <span className="directive">{directive}</span>
                                        <span>{remainingLine}</span>
                                    </div>
                                );
                            }

                            const variable = remainingLine.slice(0, firstQuoteIndex).trim();
                            const restOfLine = remainingLine.slice(firstQuoteIndex);
                            const matches = restOfLine.match(/"([^"\\]*(?:\\.[^"\\]*)*)"/g) || [];
                            const [operator, actions] = matches;

                            return (
                                <div key={index}>
                                    <span className="directive">{directive}</span>
                                    {variable && <div className="variable">{variable}</div>}
                                    {operator && <div className="operator">{operator}</div>}
                                    {actions && (
                                        <div>
                                            {actions.slice(1, -1).split(/(?<=\)),|(?<![\w\d]"),/).map((action, actionIndex, arr) => (
                                                <div key={actionIndex} className="action">
                                                    {action.trim()}
                                                    {actionIndex < arr.length - 1 && ','}
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            );
                        } catch (error) {
                            return <div key={index}>{line}</div>;
                        }
                    }

                    return <div key={index}>{line}</div>;
                });
            };

            return (
                <div className={isDarkMode ? 'theme-dark' : 'theme-light'}>
                    <div className="split-view" ref={containerRef} style={{cursor: isDragging ? 'col-resize' : 'default'}}>
                        <div className="left-panel" style={{width: `${splitPosition}%`}}>
                            <textarea
                                className="text-area"
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                placeholder="Enter ModSecurity rules here..."
                            />
                        </div>
                        <div 
                            className="divider" 
                            style={{left: `${splitPosition}%`}}
                            onMouseDown={startDragging}
                        />
                        <div className="right-panel" style={{width: `${100 - splitPosition}%`}}>
                            <div className="output-area">
                                {parseRule(input)}
                            </div>
                        </div>
                    </div>
                    <div className="footer">
                        <div className="theme-switch">
                            <span className="switch-label">Dark Mode</span>
                            <label className="switch">
                                <input 
                                    type="checkbox" 
                                    checked={isDarkMode}
                                    onChange={(e) => setIsDarkMode(e.target.checked)}
                                />
                                <span className="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
